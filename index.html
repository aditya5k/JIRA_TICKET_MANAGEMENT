<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JIRA</title>
</head>
<link rel="stylesheet" href="./style.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<body style="background-color: #E0DDAA;">
    
    
    <div class="toolbo-container">
        <div class="toolbo-priority-cont">
            <div class="colour lp"></div>
            <div class="colour b"></div>
            <div class="colour gr"></div>
            <div class="colour bl"></div>
            

        </div>
        <div class="action-btn-cont">
            
            <div class="add-btn">
                <i class="glyphicon glyphicon-plus"></i>
            </div>
            <div class="remove-btn">
                <i class="glyphicon glyphicon-remove"></i>
            </div>
        </div>
    </div>
     <div class="main-cont">
        <div class="ticket-cont">
            <div class="ticket-colour gr"></div>
            <div class="ticket-id">#qzu03</div></div>
            <div class="task-area"></div></div>
        </div>
     </div>
    <div class="modal-cont">
        <textarea class="text-cont"  placeholder="Enter your text"></textarea>
    <div class="priority-colour-cont">
        <div class="lp priority-colour"></div>
        <div class="b priority-colour"></div>
        <div class="gr priority-colour"></div>
        <div class="bl priority-colour active"></div>
    </div>
    </div>
</body>
<script src="./script.js"></script>
</html>
